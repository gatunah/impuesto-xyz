<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

<body class="bg-dark m-5 text-white text-center">
    <div class="h-100 text-center">
        <form id="formulario">
            <h1 class=" text-center pt-4">Calcula tú impuesto</h1>
            <table class="text-start justify-content-center mx-auto mt-5 mb-2 text-white">
                <tr>
                    <td><label>Tú nombre:</label></td>
                    <td><input id="nombre" required></td>
                </tr>
                <tr>
                    <td><label>Monto Bruto Anual:</label></td>
                    <td><input type="number" id="montoBrutoAnual" required></td>
                </tr>
                <tr>
                    <td><label>Deducciones:</label></td>
                    <td><input type="number" id="deducciones" required></td>
                </tr>
            </table>
            <button type="button" class="btn btn-secondary m-3" id="btn">Ingresar</button>
        </form>
    </div>
    <div id="resultado">

    </div>
    <script type="module" src="src/main.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
